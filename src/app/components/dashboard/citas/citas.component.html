<div class="container">

  <mat-form-field >
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z10">

      <!-- Position Column -->
    <ng-container matColumnDef="aula">
      <th mat-header-cell *matHeaderCellDef> Salon </th>
      <td mat-cell *matCellDef="let element"> {{element.aula}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="area">
      <th mat-header-cell *matHeaderCellDef> Carrera </th>
      <td mat-cell *matCellDef="let element"> {{element.area}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> Horario</th>
      <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element; let i = index " style="text-align:right ;"> 
        <a class="pointer" href="https://meet.google.com/rhg-vtic-xhn" target="_blank" matTooltip="Ingresar al aula">
          <mat-icon>meeting_room</mat-icon>
        </a>
        
        <a class="pointer"  matTooltip="Borrar" (click)="eliminarcita(i)">
          <mat-icon>delete</mat-icon>
        </a>
        <a class="pointer" >
          <mat-icon>edit</mat-icon>
        </a>
      </td>
    </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>>

  <footer class="foot">
    <div class="grupo1">
        <div class="box">
            <figure>
                <a >
                    <img src="../../../assets/img/logo.png">
                </a>
            </figure>
        </div>
        <div class="box">
            <h2>CareerAdvisory</h2>
            <p>CareerAdvisory te ayuda a encontrar la carrera o la profesión que más se adapta a ti</p>
        </div>
    </div>
</footer>
